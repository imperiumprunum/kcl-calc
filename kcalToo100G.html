<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <span>
          <label for="">Total kcl</label>
          <input type="text" name="total-kcl" id="total-kcl" value="402" />
        </span>
        <span>
          <label for="">Total weight</label>
          <input
            type="text"
            name="total-weight"
            id="total-weight"
            value="200"
          />
        </span>
        <span>
          <label for="">Total protein</label>
          <input
            type="text"
            name="total-protein"
            id="total-protein"
            value="39.8"
          />
        </span>
        <span>
          <label for="">Total carbs</label>
          <input type="text" name="total-carbs" id="total-carbs" value="0" />
        </span>
        <span>
          <label for="">Total fat</label>
          <input type="text" name="total-fats" id="total-fat" value="27.2" />
        </span>

        <button id="btn">Calculate</button>
      </main>
      <div><h2 id="target">Click button to calculate kcal and macro per 100 g</h2></div>
    </div>
    <script src="app.js">
    </script>
  </body>
</html>
